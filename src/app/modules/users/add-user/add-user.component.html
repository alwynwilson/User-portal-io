<div class="container-fluid">
    <div class="row">
        <div style="height: 92vh;" class="col-lg-1 bg-dark d-flex flex-column p-3">
            <a class="mb-3 fw-bolder" style="text-decoration: none;color: white;" routerLink="/dashboard">Home</a>
            <a class="fw-bolder" style="text-decoration: none;color: white;" routerLink="/users">Users</a>
        </div>
        <div class="col">
            <h1 class="mt-3">New User Form</h1>
            <form class="border rounded p-3 mt-3">
                <!--id-->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputId" placeholder="Employee Id">
                    <label for="floatingInputId">Employee ID</label>
                </div>
                <!--name-->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputName" placeholder="Employee Name">
                    <label for="floatingInputName">Employee Name</label>
                </div>
                <!--Email-->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="Employee Email">
                    <label for="floatingInputEmail">Employee Email</label>
                </div>
                <!--status-->
                <div class="form-floating mb-3">
                    <select name="" id="floatingInputStatus" class="form-control">
                        <option disabled hidden selected></option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                    <label for="floatingInputStatus">Employee Status</label>
                </div>
                <div class="d-flex">
                    <button class="btn btn-success">Save</button>
                    <button class="btn btn-warning ms-5">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
